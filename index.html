<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="discount-container">
        <div class="countdown-banner-wrapper">

            <div class="countdown-star">
              <div class="star-wrap">
                <img src="https://cdn.shopify.com/s/files/1/0289/5609/8608/files/flash-sale-star--opt.png?v=1661973339">
              </div>
            </div>
          
            <div class="countdown-timer-section">
              <div id="countdown">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
              </div>
              <p class="countdown-timer-message">Save up to 20% off on all mask orders!</p>
            </div>
          
            <div class="countdown-masks">
            </div>
          
          </div>

    <script src="js/script.js"></script>
  </body>
</html>
